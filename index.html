<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N Queen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="controls">
        <label for="size">Size: </label>
        <input id="size" name="size" type="number"/>
        <br>
        <br>
        <label for="strategy">Strategy: </label>
        <select id="strategy" name="strategy" type="number">
            <option value="backdrop">Backdrop</option>
            <option value="repair">Iterative Repair</option>
        </select>
        <br>
        <br>
        <label for="time">Time between iterations: </label>
        <input id="time" name="time" type="number"/>
        <span> seconds.</span>
        <br>
        <br>
        <button id="start">Start</button>
        <p>Iterations: <span id="iterations">0</span></p>
    </div>
    <div id="board"></div>
    <script src="js/backdrop.js"></script>
    <script src="js/repair.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
